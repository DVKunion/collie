metadata:
  app_id: chdm1kfn0p80ndal4hqg@COLI
  name: redis
  desc: Redis KV 数据库
  tags:
    - KV 数据库
    - 中间件
    - cache
  version: 6.2
  homepage: https://github.com/redis/redis
  author:
    name: Honsun
    mail: honsun@linux.com
  resource:
    limit:
      cpu: 1
      memory: 1024M
      disk: 1G
    recommand:
      cpu: 2
      memory: 2048M
      disk: 2G

templates:
  - docker-compose.yaml

ports:
  redis:
    ip: 127.0.0.1
    port: 6379
    desc: redis 监听地址

variables:
  password: 
    name: redis 的初始化密码
    desc: redis 的初始化密码, 请注意密码的复杂度
    value: your-secret
